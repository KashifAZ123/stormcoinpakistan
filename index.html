<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="html" href="userinterface.html">
  <link rel="html" href="accessblocker.html"> -->
  <title>Login - StormCoin</title>
</head>
  
  <script src="scriptdatabase.js"></script>

<style>
  * {
    font-family: 'Raleway', sans-serif;

  }

  .navbar-brand {
    text-align: center;
    font-size: larger;
    color: #00587a;

  }
  
  .login-div , .link-1,.navbar-toggler , .navbar-toggler-icon{
    color: #00587a;
  }

  
</style>

<body>
  <div class="container-fluid mx-0">
    <nav class="navbar navbar-expand-lg   ">

      <img src="logo.png" class="img-fluid align-center " width="160" height="150" alt="" loading="lazy">

      <a class="navbar-brand mt-1 mb-2 " href="#">StormCoin Pakistan</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-4">
          <li class="nav-item active ">
            <a class="nav-link link-1" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
          </li>
          <li class="nav-item active ">
            <a class="nav-link link-1 ml-3" href="newaccount.html "> <i class="fa fa-fw fa-user"></i> Create Account</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid mx-0 py-3 mt-5 login-div">
      <h3 class="text-center mt-5"> Log in into your account</h3>



      <form id="form-login" method="POST" action="javascript:;" onsubmit="UserPass()">

        <div class="container">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required id="inputname">

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="inputpass">

          <button type="submit" name="submit" class="btn btn-info display-5">Login</button>

        </div>


      </form>


      
    </div>
  </div>

</body>

</html>
