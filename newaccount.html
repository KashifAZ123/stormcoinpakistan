<body>
    <div class="container-fluid mx-0">
        <nav class="navbar navbar-expand-lg   ">

            <img src="Assets/logo.png" class="img-fluid align-center " width="160" height="150" alt="" loading="lazy">

            <a class="navbar-brand mt-1 mb-2 ml-5 text-center" href="#">StormCoin Pakistan</a>

    </div>

    <div class="container-fluid mx-0 py-3 mt-5 login-div">
        <form id="form-login" method="POST" action="mail-handler.php" onsubmit="NewUser()">

            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Your Name</b></label>
                <input type="text" placeholder="Enter Your Name" name="name" required id="name">


                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required id="email">

                <label for="email"><b>Username</b></label>
                <input type="text" placeholder="johndoe@Storm123" name="username" required id="newusername">


                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required id="password">

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="confirm_password">
                <span id='message'></span>


                <p class="mt-4">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                        Privacy</a>.</p>

                <div class="row">
                    <button type="button" onclick="cancelbtn()"
                        class="cancelbtn col-lg-4 col-md-4 col-sm-12 col-xs-12 mx-3">Cancel</button>
                    <button type="submit" name="submit" value="submit"
                        class="btn btn-info display-5 col-lg-7 col-md-7 col-sm-12 col-xs-12 mx-2">Sign Up</button>
                </div>
            </div>

        </form>
    </div>
    </div>
    <script>

        $(document).ready(function () {

            $('#password, #confirm_password').on('keyup', function () {
                if ($('#password').val() == $('#confirm_password').val()) {
                    $('#message').html('Passwords Matched!').css('color', 'green');
                } else
                    $('#message').html('Passwords Not Matching').css('color', 'red');
            });
        });
    </script>
